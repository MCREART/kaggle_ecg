experiment:
  name: grid_aug_摩尔纹
  seed: 2025
  output_dir: ./runs

data:
  train_dirs:
    - ../../dataset_grid
    - ../../dataset_grid_moire_blur_required
    - ../../dataset_wave_only
  val_split: 0.1
  batch_size: 32
  num_workers: 4
  augment: true
  in_channels: 3
  classes: 1

optim:
  type: adamw
  lr: 0.001
  weight_decay: 0.0001

training:
  epochs: 50
  log_interval: 25
  amp: true
  grad_clip: 1.0

loss:
  type: bce
  dice_weight: 0.5

models:
  - key: unet_efficientnetb0
    encoder_weights: imagenet
    in_channels: 3
    classes: 1
